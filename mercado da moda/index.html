<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Mercado da Moda :)</h1>
  <h2>Cadastre seu produto:</h2>
  <form id="cadastro-form">
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required>
    </div>
      
    </div>
    <div>
      <label for="marca">Marca:</label>
      <select id="marca" name="marca">
        <option value="Puma">Shein</option>
        <option value="adidas">Zara</option>
        <option value="gucci">Gucci</option>
        <option value="Prada">Prada</option>
       
      </select>
    </div>
    <div>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" min="0" required>
    </div>
    <div>
      <label for="preco_custo">Preço de custo:</label>
      <input type="number" id="preco_custo" name="preco_custo" min="0" step="0.01" required >
    </div>
    <div>
      <label for="percentual_lucro">Percentual de lucro:</label>
      <input type="number" id="percentual_lucro" name="percentual_lucro" min="0" step="0.01" required>
    </div>
    <div>
      <div.button>
      <button class="bt" onclick="calcular();"> Calcular</button><br></div.button>
      <label for="preco_venda">Preço de venda:</label>
      <input type="number" id="preco_venda" name="preco_venda" min="0" step="0.01" required>
    </div>
    <div>
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>
    </div>
    <button id="botao" type="submit">Cadastrar</button>

    <script>
      function calcular()
      {
        let preco_custo = document.getElementById ("preco_custo").value;
        let percentual_lucro = document.getElementById ("preco_custo").value;
        let preco_venda = document.getElementById ("preco_custo").value;
        preco_venda= parseFloat (preco_custo)+(preco_custo*(percentual_lucro/100));
        console.log("preco_custo");
        console.log("percentual_lucro");
        console.log("preco_venda");
        document.getElementById("preco_venda").value = preco_venda;
      }


      function Cadastrar()
      {
        let imagem = document.getElementById("imagem").value;
        let Produto = document.getElementById("produto").value;
        let marca = document.getElementById("marca").value;
        let preco_venda = document.getElementById("preco_venda").value;

        let div = document.createElement("div");
        let ima= document.createElement("h2")
        let prod= document.createElement("h2")
        let mar= document.createElement("h2")
        let vend= document.createElement("h2")
        ima.innerHTML=imagem;
        prod.innerHTML = produto;
        mar.innerHTML=marca;
        vend.innerHTML = preco_venda;
        div.appendChild(ima);
        div.appendChild(prod);
        div.appendChild(mar);
        div.appendChild(vend);
        document.body.appendChild("div")
        document.getElementById("imagem").value="";
        document.getElementById("produto").value="";
        document.getElementById("marca").value="";
        document.getElementById("preco_venda").value="";
      }
    </script>

<button id="botao" onclick="mudarCor()">Mudar cor</button>
  </form>
  <script src="js.js"></script>
  </main>
</body>
</html>
